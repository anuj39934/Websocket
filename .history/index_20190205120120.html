<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Websocket</title>
</head>
<body>  
    <script>
        var sock = new WebSocket("ws://echo.websocket.org");
        sock.onopen = function(event) {
            alert("Socket connected successfully!!");
            setTimeout(() => {
                sock.send("Hey there!!");
            },1000)

        }
        sock.onmessage = function(event){
            console.log(event);
        }
    </script>
    
</body>
</html>
